<div id="app">
    <button v-on:click="make()">{{counter}}</button>
    <p v-show="isEven">This message will show if even</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:function(){
            return{
                counter : 0
            }
        },
        methods:{
            make(){
               this.counter++;
            }
        },
        computed:{
            isEven(){
                return this.counter%2 == 0;
            }
        }
    })
</script>
