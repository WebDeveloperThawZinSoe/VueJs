<div id="app">
    <button v-on:click="make()">{{counter}}</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:function(){
            return{
                counter : 0
            }
        },
        methods:{
            make(){
               this.counter++;
            }
        }
    })
</script>
