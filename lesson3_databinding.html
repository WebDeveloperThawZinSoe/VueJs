<div id="app">
    <!-- <a v-bind:href="url" v-bind:class="{test:isActive}" target="_blank">Go To Google</a> -->
    <a v-bind:href="url" v-bind:class="className" target="_blank">Go To Google</a>
</div>

<style>
    .test{
        color: goldenrod;
    }
    .red{
        color: red;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    new Vue({
        el:"#app",
        data:function(){
            return{
                url : "http://google.com",
                isActive : true,
                className : "red",
            }
        }
    });

</script>
