<div id="app">{{name}}</div>
<div id="age">{{age}}</div>
<div id="job">{{job}}</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    new Vue({
        el:"#app",
        data:function(){
            return{
                name:"ThawZinSoe",
            }
        }
    });

    new Vue({
        el:"#age",
        data:function(){
            return{
                age:21,
            }
        }
    });

    new Vue({
        el:"#job",
        data:function(){
            return{
                job:"Web Developer",
            }
        }
    })
</script>
